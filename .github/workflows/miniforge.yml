on:
  repository_dispatch:
    types:
      - miniforge

jobs:
  build:
    runs-on: ubuntu-latest
    name: Miniforge
    steps:
    - name: Setup Conda Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        python-version: 3.11
    - name: Env List
      run: |
        conda config --show channels
        conda list
